<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>777 Real Estate & Investments</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Replace this with your own, this appears in search results and when sharing.">

    <!-- Keywords -->
    <meta name="keywords" content="your name, industry, and specialties">

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://yourwebsite.com">

    <!-- Author Information -->
    <meta name="author" content="Your Name">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

    <!-- LittleLink Extended Stylesheet (Optional) -->
    <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
    <!-- Learn more at https://github.com/sethcottle/littlelink-extended.
         Remove comments if you've added LittleLink Extended dependencies -->

  </head>

<body>

    <div class="container">
        <div class="column">

            <!--
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/alma.png" srcset="images/alma@2x.png 2x" alt="LittleLink">

            <!-- Replace with your name or brand -->
            <h1>
              <div>Alma D. Garcia</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>Realtor</p>

			<!-- Instagram icon -->
			<a href="https://instagram.com/yourusername" target="_blank" rel="noopener" class="instagram-link">
			<img src="images/icons/instagram.png" alt="Instagram" class="icon">
			</a>
			</div>


            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

			  <div class="featured-property-card">
    <!-- Map preview -->
    <div class="map-preview">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3301.123456!2d-118.454321!3d34.308765!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2abcd1234567%3A0xabcdef123456789!2s12219+Frank+Modugno+Dr%2C+San+Fernando%2C+CA+91340!5e0!3m2!1sen!2sus!4v1234567890" 
            width="100%" 
            height="180" 
            style="border:0; border-radius:12px 12px 0 0;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </div>

    <!-- Property details -->
    <div class="property-details">
        <p class="property-location">Sylmar / San Fernando</p>
        <p class="property-address">12219 Frank Modugno Dr, San Fernando, CA 91340, USA</p>
        <a class="button-directions" href="https://maps.google.com/?q=12219+Frank+Modugno+Dr,+San+Fernando,+CA+91340" target="_blank" rel="noopener">
            Directions
        </a>
    </div>
</div>


			  <!-- Two Buttons Side by Side, same size as original -->
			  <div class="button-split-container">
			  <a class="button button-call" href="tel:8186360118" target="_blank" rel="noopener" role="button">
			  <img class="icon" aria-hidden="true" src="images/icons/phone-volume-solid-full.svg" alt="Call icon">
			  Call
			  </a>
			  <a class="button button-text" href="sms:8186360118" target="_blank" rel="noopener" role="button">
			  <img class="icon" aria-hidden="true" src="images/icons/message-regular-full.svg" alt="Text icon">
			  Text
			  </a>
			  </div>


			  <!-- Schedule a Showing -->
			  <a class="button button-schedule-a-showing" href="#" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/Calendar_Icon.png" alt="Schedule a Showing icon">Schedule a Showing</a>

			  <!-- 777 Real Estate & Investments -->
			  <a class="button button-777-real-estate---investments" href="#" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/logo.png" alt="777 Real Estate & Investments icon">777 Real Estate & Investments</a>

      </div>

      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        <a href="privacy.html">Privacy Policy</a>
      </footer>

    </div>
  </div>

</body>

</html>
